pre = "Theme <a href=\"https://git.leafee98.com/leafee98/hugo-theme-flat.git\">hugo-theme-flat</a>"

[[menus.main]]
identifier = "Posts"
name       = "Posts"
pageRef    = "/post"
weight     = 1

[[menus.main]]
identifier = "Articleshome"
name       = "Article Home"
pageRef    = "/"
weight     = 1

[[menus.main]]
identifier = "home"
name       = "Home Page"
